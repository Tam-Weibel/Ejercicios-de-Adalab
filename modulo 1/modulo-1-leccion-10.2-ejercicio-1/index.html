<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title></title>
  </head>

  <body>
    <form action="https://dev.adalab.es/api/form" method="GET" class="form">
      
      <label for="firstName">Nombre</label>
      <input placeholder="Escribe aquí tu nombre de pila..." id="firstName" type="text" name="firstName" required/>

      <label for="lastName">Apellido</label>
      <input placeholder="Escribe aquí tus apellidos..." id="lastName" type="text" name="lastName" />
      
      <label for="email">Email</label>
      <input placeholder="Escribe aquí tu email..." id="email" type="email" name="email" required>

      <label for="address">Dirección</label>
      <input placeholder="Escribe aquí tu dirección..." id="address" type="address" name="address" required>

      <label for="city">Ciudad</label>
      <input placeholder="Escribe aquí tu ciudad..." id="city" type="text" name="city" required value="Madrid">

      <label for="country">País</label>
      <input placeholder="Escribe aquí tu país..." id="country" type="text" name="country" required value="España">
      
      <label for="dni">DNI</label>
      <input placeholder="Escribe aquí to DNI" id="dni" type="text" name="dni" required>

      <label for="telephone">Teléfono</label>
      <input placeholder="Escribe aquí tu número de teléfono..." type="tel" name="telephone" id="telephone" required>

      <label for="password">Contraseña</label>
      <input placeholder="Escribe aquí tu contraseña..." type="password" name="password" id="password" required>

      <label for="password">Confirmar contraseña</label>
      <input placeholder="Escribe de nuevo tu contraseña..." type="password" name="password" id="password" required>
      
      <input type="submit" value="Enviar info" />
    </form>
  </body>
</html>
